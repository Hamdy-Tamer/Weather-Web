<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> <!--font awesome cdn-->    
    <script src="./JAVASCRIPT/script.js"></script>
</head>

<body>
    <dev class="container">
        <!-- TOP Section -->
        <dev class="top-section">
            <div class="location-info">
                <div class="date-location">
                    <p class="date">July 24, 2024</p>
                    <p class="location">Bangalore, India</p>
                </div>
                <p class="temperature">18°C</p>
            </div>
            <div class="weather-icon">
                <img src="./images/Rainy girl.png" alt="Icon" />
            </div>
        </dev>
        <!-- MIDDLE Section -->
        <dev class="mid-section">
            <h1 class="day">WEDNESDAY</h1>
            <h4 class="status">Showers</h4>
        </dev>
        <!-- END Section -->
        <dev class="end-section">
            <button class="arrow-left"><i class="fa-solid fa-angle-left"></i> Yesterday</button>
            <div class="forecast-today">
                <p class="todayTxt">Today <br><span class="dotTxt">.</span></p>
                <div class="forecast-hours">
                    <div class="hour">
                        <p>6 AM</p>
                        <img src="./images/partly-sunny.png" />
                        <p>25°C</p>
                    </div>
                    <div class="hour active">
                        <p class="current-hour">2 PM</p>
                        <img src="./images/rainy.png" />
                        <p class="current-degree">18°C</p>
                    </div>
                    <div class="hour">
                        <p>4 PM</p>
                        <img src="./images/partly-sunny.png" />
                        <p>39°C</p>
                    </div>
                    <div class="hour">
                        <p>6 PM</p>
                        <img src="./images/partly-sunny.png" />
                        <p>36°C</p>
                    </div>
                    <div class="hour">
                        <p>8 PM</p>
                        <img src="./images/partly-sunny.png" />
                        <p>34°C</p>
                    </div>
                    <div class="hour">
                        <p>10 PM</p>
                        <img src="./images/partly-sunny.png" />
                        <p>34°C</p>
                    </div>
                    <div class="hour">
                        <p>12 PM</p>
                        <img src="./images/partly-sunny.png" />
                        <p>33°C</p>
                    </div>
                    <div class="hour">
                        <p>2 AM</p>
                        <img src="./images/partly-sunny.png" />
                        <p>32°C</p>
                    </div>
                    <div class="hour">
                        <p>4 AM</p>
                        <img src="./images/partly-sunny.png" />
                        <p>32°C</p>
                    </div>
                </div>
            </div>
            <button class="arrow-right">Tomorrow <i class="fa-solid fa-angle-right"></i></button>
            </div>
        </dev>
    </dev>
</body>

</html>
